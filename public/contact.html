<body>
    <div class="header">
        <div class="nav">
            <div class="navbar">
                <a href="/"><i class="fa fa-home" aria-hidden="true"></i> Hem</a> 
                <a href="/about.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Om oss</a>

        <h1>Kontakta oss</h1>
    </div>
    

    <div class="main">
        <form class="contact-form">
            <label for="name">Skriv ditt namn</label><br>
            <input type="text" id="name" placeholder="Skriv förnamn och efternamn"><br><br>
            
            <label for="subject">Ämne</label><br>
            <input type="text" id="subject" placeholder="Ange ämne"><br><br>
        
            <label for="epost">E-post</label><br>
            <input type="email" id="epost" placeholder="Skriv giltig e-postadress"><br><br>
            
            <label for="message">Meddelande</label><br>
            <textarea id="message" placeholder="Meddelande"></textarea><br><br>
    
            <button type="submit">Skicka</button>
        </form>
    </div>
